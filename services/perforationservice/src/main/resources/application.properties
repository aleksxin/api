
server.port=0
eureka.client.serviceUrl.defaultZone=http://${EUREKA_HOSTNAME:localhost}:${EUREKA_PORT:8761}/eureka
eureka.instance.preferIpAddress=true
eureka.client.fetchRegistry=true

spring.datasource.url=jdbc:firebirdsql:${DB_URL:e:\\SERVER.FDB?encoding=ISO8859_1}
spring.datasource.username=${DB_LOGIN:SYSDBA}
spring.datasource.password=${DB_PASS:masterkey}
spring.datasource.driver-class-name=org.firebirdsql.jdbc.FBDriver
spring.jpa.database-platform=org.hibernate.dialect.FirebirdDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.FirebirdDialect
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.max-wait=300
spring.datasource.tomcat.max-active=50

